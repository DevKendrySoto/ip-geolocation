<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IP Locations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggle-dark-mode" >Dark mode</button>
  <h1 class="title">Obtain IP information</h1>
  <main class="main-container">
    <form id="form">
      <label>
        <span>User IP:</span>
        <input id="input" type="text" required placeholder="192.168.0.1">
      </label>
      <button type="submit" id="submit">Look for IP</button>
    </form>
    <div class="container-result">
      <div class="content">
        <p>Result:</p>
      <pre id="result"></pre>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
