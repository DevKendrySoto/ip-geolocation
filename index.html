<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
</head>
<body>
  <h1>Esta es mi primera Web</h1>
  <main>
    <form id="form">
      <label>
        <span>User IP:</span>
        <input id="input" type="text" required placeholder="192.168.0.1">

    <div>
      <p>Result:</p>
      <pre id="result"></pre>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
